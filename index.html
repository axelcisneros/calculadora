<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
    </head>
    <body>
        <h1>Calculadora</h1>
        <div id="cal">
            <form action="#" name="calculadora" id="calculadora">
                <p id="textoPantalla">0</p>
                <p>
                    <input type="button" id="rtro" class="largo" value="Retr" onclick="retro()" />
                    <input type="button" id="bparc" class="largo" value="CE" />
                    <input type="button" id="borrado" class="largo" value="C" />
                </p>
                <p>
                    <input type="button" id="siete" value="7" />
                    <input type="button" id="ocho" value="8" />
                    <input type="button" id="nueve" value="9" />
                    <input type="button" id="barra" value="/"  />
                    <input type="button" id="raiz" value="Raiz" />
                </p>
                <p>
                    <input type="button" id="cuatro" value="4" />
                    <input type="button" id="cinco" value="5" />
                    <input type="button" id="seis" value="6" />
                    <input type="button" id="mult" value="*" />
                    <input type="button" id="porcen" value="%" />
                </p>
                <p>
                    <input type="button" id="uno" value="1" />
                    <input type="button" id="dos" value="2" />
                    <input type="button" id="tres" value="3" />
                    <input type="button" id="resta" value="-" />
                    <input type="button" id="expon" value="e" />
                </p>
                <p>
                    <input type="button" id="cero" value="0" />
                    <input type="button" id="negPos" value="+/-" />
                    <input type="button" id="punto" value="." />
                    <input type="button" id="suma" value="+" />
                    <input type="button" id="igual" value="="/>
                </p>
            </form>
        </div>
    </body>
    <script src="caluculadora.js"></script>
</html>
